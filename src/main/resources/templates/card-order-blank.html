<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card order blank</title>
    <link href ="/card-order-blank-style/card-blank-style.css">
</head>
<body>
<div class="main-container">
    <div class="project-name">BANK PROJECT</div>

    <div class="fields">

        <label>
            <span>Имя</span>
            <input type="text" class="input-name" placeholder="Введите имя">
        </label>

        <label>
            <span>Фамилия</span>
            <input type="text" class="input-surname" placeholder="Введите фамилию">
        </label>

        <label>
            <span>Отчество (если есть)</span>
            <input type="text" class="input-patronymic" placeholder="Введите отчество">
        </label>

        <label>
            <span>Телефон</span>
            <input type="tel" class="input-phone" placeholder="+7 (___) ___-__-__">
        </label>

        <label>
            <span>Паспорт</span>
            <input type="text" class="input-passport" placeholder="Серия и номер">
        </label>

        <label>
            <span>Email</span>
            <input type="email" class="input-email" placeholder="example@mail.com">
        </label>

        <label>
            <span>Адрес доставки</span>
            <input type="text" class="input-address" placeholder="Город, улица, дом, квартира">
        </label>

        <label>
            <span>Тип карты</span>
            <select class="card-type-select">
                <option value="">Выберите карту</option>
                <option value="debit">Дебетовая</option>
                <option value="credit">Кредитная</option>
                <option value="virtual">Виртуальная</option>
                <option value="premium">Премиальная</option>
            </select>
        </label>

        <a class="back-button" href = "card-order">← Назад</a>
    </div>
</div>


</body>
</html>
